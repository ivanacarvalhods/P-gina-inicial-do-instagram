<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variables.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div>
      <button onclick="darkMode()" class="dark">Darkmode</button>
    </div>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" alt="instagram logo" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpeg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login"> Continue como ivanacarvalhods</a>
          <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ivanacarvalhods</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
